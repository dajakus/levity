<source>
  @type forward
</source>

<match *>
  @type s3

  s3_bucket levity
  s3_region us-west-2
  path logs/
  <instance_profile_credentials>
  </instance_profile_credentials>
  <buffer tag,time>
    @type file
    path /var/log/fluent/s3
    timekey 3600 # 1 hour partition
    timekey_wait 10m
    timekey_use_utc true # use utc
  </buffer>
</match>